<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: stretch;
            justify-content: flex-start;
            height: 100vh;
            width: 100vw;
        }

        .menu {
            margin: 16px;
            padding: 0;
            display: flex;
            flex: 1 1 auto;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: flex-start;
            justify-content: flex-start;
        }

        .example-frame {
            flex: 10 1 auto;
        }
    </style>
</head>

<body>
    <ul class='menu'>
        <li class='example' data-src='./cars_physics'>Physics Car</li>
        <li class='example' data-src='./cars_physics_ui'>Physics Car with UI</li>
        <li class='example' data-src='./material_test'>Material test</li>
        <li class='example' data-src='./animations'>Animations</li>
        <li class='example' data-src='./particles_explosion'>Explosion</li>
        <li class='example' data-src='./particles_fire'>Fire</li>
        <li class='example' data-src='./particles_custom_emitter'>Custom Emitter</li>
        <li class='example' data-src='./particles_sparkles'>Sparkles</li>
        <li class='example' data-src='./physics'>Physics</li>
        <li class='example' data-src='./sound'>Clicky Sound</li>
        <li class='example' data-src='./trails'>Trails particles</li>
        <li class='example' data-src='./hierarchy'>hierarchy</li>
        <li class='example' data-src='./textures'>Textures</li>
        <li class='example' data-src='./selection_effect'>Selection effect</li>
        <li class='example' data-src='./3d_ui'>3D UI</li>
        <li class='example' data-src='./scaleTo'>scaleTo</li>
        <li class='example' data-src='./rotateTo'>rotateTo</li>
        <li class='example' data-src='./spotlight'>spotlight</li>
    </ul>
    <iframe class='example-frame'></iframe>

    <script>
        const iframe = document.querySelector('iframe');
        const examples = document.querySelectorAll('.example');

        const handleExampleClick = e => {
            iframe.src = e.target.dataset.src;
            location.hash = e.target.dataset.src;
        };

        iframe.addEventListener('load', () => {
            console.log('focusing on iframe');
            iframe.contentWindow.focus()
        });
        examples.forEach(el => el.addEventListener('click', handleExampleClick));

        if (location.hash) {
            iframe.src = location.hash.replace('#', '');
        }
    </script>
</body>

</html>
