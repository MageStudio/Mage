<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: stretch;
            justify-content: flex-start;
            height: 100vh;
            width: 100vw;
        }

        .menu {
            margin: 16px;
            padding: 0;
            display: flex;
            flex: 1 1 auto;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: flex-start;
            justify-content: flex-start;
        }

        .example-frame {
            flex: 10 1 auto;
        }
    </style>
</head>

<body>
    <ul class='menu'>
        <li class='example' data-src='./cars_physics/index.html'>Physics Car</li>
        <li class='example' data-src='./cars_physics_ui/index.html'>Physics Car with UI</li>
        <li class='example' data-src='./material_test/index.html'>Material test</li>
        <li class='example' data-src='./particles_explosion/index.html'>Explosion</li>
        <li class='example' data-src='./particles_fire/index.html'>Fire</li>
        <li class='example' data-src='./particles_custom_emitter/index.html'>Custom Emitter</li>
        <li class='example' data-src='./particles_sparkles/index.html'>Sparkles</li>
        <li class='example' data-src='./physics/index.html'>Physics</li>
        <li class='example' data-src='./sound/index.html'>Clicky Sound</li>
        <li class='example' data-src='./trails/index.html'>Trails particles</li>
    </ul>
    <iframe class='example-frame'></iframe>

    <script>
        const iframe = document.querySelector('iframe');
        iframe.addEventListener('load', () => iframe.contentWindow.focus());
        document.querySelectorAll('.example').forEach(el => el.addEventListener('click', e => {
            iframe.src = e.target.dataset.src;
        }));
    </script>
</body>

</html>
